    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const status = document.getElementById('status');
        const attendanceItems = document.getElementById('attendance-items');
        const webcamContainer = document.getElementById('webcam-container');
        const markEntryBtn = document.getElementById('markEntryBtn');
        const markExitBtn = document.getElementById('markExitBtn');
        let isProcessing = false;
        let recognizedName = null;

        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = type;
            status.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function enableAttendanceButtons(name) {
            recognizedName = name;
            markEntryBtn.disabled = false;
            markExitBtn.disabled = false;
            showStatus(`Recognized: ${name}. Click a button to mark attendance.`, 'success');
            // Stop processing after recognition
            isProcessing = false;
        }

        function disableAttendanceButtons() {
            recognizedName = null;
            markEntryBtn.disabled = true;
            markExitBtn.disabled = true;
        }

        async function startRecognition() {
            if (isProcessing) {
                showStatus('Already processing. Please stop first.', 'warning');
                return;
            }

            try {
                webcamContainer.style.display = 'block';
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640,
                        height: 480,
                        facingMode: 'user'
                    } 
                });
                video.srcObject = stream;
                showStatus('Looking for faces...', 'info');
                isProcessing = true;
                disableAttendanceButtons();
                startFaceRecognition();
            } catch (err) {
                console.error('Error accessing webcam:', err);
                showStatus('Error accessing webcam. Please make sure your webcam is connected and you have granted permission to use it.', 'error');
            }
        }

        async function startFaceRecognition() {
            if (!isProcessing) return;

            try {
                if (video.readyState !== 4) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    startFaceRecognition();
                    return;
                }

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const image = canvas.toDataURL('image/jpeg', 0.8);
                
                const response = await fetch('/recognize_face', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        image: image,
                        mode: 'recognize'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Server response:', data);
                
                if (data.success) {
                    if (data.name && data.name !== 'Unknown') {
                        // Face was recognized
                        enableAttendanceButtons(data.name);
                    } else {
                        // No face recognized, continue looking
                        showStatus('Looking for faces...', 'info');
                        if (isProcessing) {
                            setTimeout(startFaceRecognition, 1000);
                        }
                    }
                } else {
                    showStatus(data.error || 'Error processing face', 'error');
                    console.error('Recognition error:', data.error);
                }
            } catch (err) {
                console.error('Error in face recognition:', err);
                showStatus('Error processing face. Please try again.', 'error');
            }
        }

        async function markAttendance(mode) {
            if (!recognizedName) {
                showStatus('No face recognized. Please wait for recognition.', 'warning');
                return;
            }

            try {
                const response = await fetch('/mark_attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        name: recognizedName,
                        mode: mode
                    })
                });

                const data = await response.json();
                if (data.success) {
                    const time = new Date().toLocaleTimeString();
                    const item = document.createElement('div');
                    item.className = 'attendance-item';
                    item.textContent = `${recognizedName} - ${mode.toUpperCase()} - ${time}`;
                    attendanceItems.insertBefore(item, attendanceItems.firstChild);
                    showStatus(data.message, 'success');
                    
                    // Disable buttons after marking
                    disableAttendanceButtons();
                    // Start recognition again
                    isProcessing = true;
                    startFaceRecognition();
                } else {
                    showStatus(data.error || 'Failed to mark attendance', 'error');
                }
            } catch (err) {
                console.error('Error marking attendance:', err);
                showStatus('Error marking attendance. Please try again.', 'error');
            }
        }

        function stopRecognition() {
            isProcessing = false;
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            webcamContainer.style.display = 'none';
            status.textContent = '';
            status.className = '';
            disableAttendanceButtons();
            recognizedName = null;
        }

        // Clean up when leaving page
        window.addEventListener('beforeunload', stopRecognition);
    </script>
